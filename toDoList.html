<!DOCTYPE html>
<html>
<head>
  <title>My To Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/cerulean/bootstrap.min.css"
  <link rel="stylesheet" type="text/css" href="toDoList.css">
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <div class="navbar-brand">To Do List</div>
      </div>
    </nav>
      <div class="row-fluid"></div>
      <div class="row-fluid">
        <div class="col-md-3">
          <form class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" id="newWord" placeholder="Enter task" autocomplete="off" />
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <div class="alert alert-danger" role="alert">
            You already have an element with that word!
          </div>
        </div>
        <div class="col-md-9">
          <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th colspan="2">Tasks to finish</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="dom_toDo.js"></script>
  <script type="text/javascript" src="selectors_toDo.js"></script>
</body>
</html>
