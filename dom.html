<!DOCTYPE html>
<html>
<head>
  <title>My jQuery Demo Site</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/cyborg/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <div class="navbar-brand">To Do List</div>
    </div>
  </nav>
  <br/>


    <p class="bg-info">Create a list of things to do</p>
      <br/>
      <br/>   
      <br/>   
      <div class="row-fluid">
        <div class="col-md-12">
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="newWord" placeholder="Enter a task" autocomplete="off" />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div class="alert alert-danger" role="alert">
          You already have an element with that word!
        </div>
      </div>
      <br/>
      <div class="col-md-9">
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th colspan="2">List of Tasks to Accomplish</th>
            </tr>
          </thead>
          <br/>
          <br/>
          <br/>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="List.js"></script>
</body>
</html>
